<!doctype html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="robots" content="noodp">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta property="og:description" content="{{site.description}}">
        <meta property="og:image" content="{{site.logo}}">
        <!-- PAGE TITLE -->
        <title>"{{page.title}}"</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" href="{{site.favicon}}" type="image/x-icon">
        <link rel="icon" href="site.favicon" type="image/x-icon">
        
         <!-- Web Application Manifest -->
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="{{site.name}}">
        <meta name="theme-color" content="{{site.theme_color}}">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="{{site.name}}">
        <meta name="apple-mobile-web-app-status-bar-style" content="{{site.theme_color}}">

        <!-- Tile icon for Win8 -->
        <meta name="msapplication-TileColor" content="{{site.theme_color}}">
        <meta name="msapplication-navbutton-color" content="{{site.theme_color}}">
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Bellefair&amp;subset=latin-ext" rel="stylesheet">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/detect_swipe/2.1.3/jquery.detect_swipe.js"></script>
    </head>
    <body>

        {% include loading.html %}
    
        {% include navigation.html %}

        <!-- HERO -->
        <div class="hero">
            <!-- FRONT CONTENT -->
            <div class="front-content">
                <img src="{{site.logo}}" class="img-responsive logo" alt="logo">
                <h1>Hola! Iâ€™m <span>Maitri Patel</span>.<br>This is my art gallery.</h1>
            </div>
            <!-- /FRONT CONTENT -->
       </div>
        <!-- /HERO -->
        
        <!-- PORTFOLIO -->
        <div class="portfolio">    
            
            {% assign arts = site.static_files | where: "image", true %}
                {% for art in arts %}
                    <a class="item" href="{{art.path}}">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <div class="item-cover" style="background-image: url({{art.path}})"></div>                
                    </a>
                {% endfor %}

            <!-- ITEM -->
<!--             <a class="item" href="assets/img/portfolio/item-1.jpg">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <div class="item-cover" style="background-image: url(assets/img/portfolio/item-1.jpg)"></div>                
            </a> -->
            <!-- /ITEM -->            
            
        </div>
        <!-- /PORTFOLIO -->
        
        

    {% include footer.html %}

        <!-- JAVASCRIPTS -->
        <script type="text/javascript" src="assets/js/plugins.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>


    </body> 
    
    
</html>
